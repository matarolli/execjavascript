<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exibição de Modal com Formulário</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');
     </style>
</head>
<body>
    <h1>Formulário com Modal e Tabela</h1>

    <!-- Botão para abrir o modal -->
    <button id="openModalBtn">Abrir Modal</button>

    <!-- Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Preencha o Formulário</h2>
            <form id="dataForm">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required><br><br>

                <label for="sobrenome">Sobrenome:</label>
                <input type="text" id="sobrenome" name="sobrenome" required><br><br>

                <label for="profissao">Profissão:</label>
                <input type="text" id="profissao" name="profissao" required><br><br>

                <button type="submit">Enviar</button>
                <button type="button" id="closeModalBtn">Sair</button>
            </form>
        </div>
    </div>

    <!-- Tabela de exibição de dados -->
    <div id="tableContainer">
        <h2>Dados Inseridos</h2>
        <table id="dataTable">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Sobrenome</th>
                    <th>Profissão</th>
                </tr>
            </thead>
            <tbody>
                <!-- Linhas geradas dinamicamente serão inseridas aqui -->
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
